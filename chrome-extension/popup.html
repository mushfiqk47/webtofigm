<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Figma</title>
    <style>
        :root {
            /* Core Palette */
            --color-bg-app: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --color-brand-primary: #6366f1;
            --gradient-brand: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --color-text-primary: #f8fafc;
            --color-text-secondary: #94a3b8;
            --color-status-success: #10b981;
            --color-status-error: #ef4444;
            --radius-md: 12px;
            --spacing-16: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 340px;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--color-bg-app);
            color: var(--color-text-primary);
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.15), transparent 70%);
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--gradient-brand);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .title-group h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .title-group p {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 4px;
            overflow: hidden;
            position: relative;
        }

        .capture-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            /* Slightly smaller than card to fit inside */
            background: var(--gradient-brand);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .capture-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .capture-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 12px;
            padding: 0 12px 12px;
            display: none;
        }

        .progress-container.visible {
            display: block;
        }

        .progress-track {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: var(--color-brand-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-text {
            font-size: 11px;
            color: var(--color-text-secondary);
            text-align: center;
        }

        /* Status Messages */
        .status-message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            font-size: 12px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .status-message.visible {
            display: flex;
        }

        .status-message.success {
            color: var(--color-status-success);
            border-color: rgba(16, 185, 129, 0.2);
            background: rgba(16, 185, 129, 0.1);
        }

        .status-message.error {
            color: var(--color-status-error);
            border-color: rgba(239, 68, 68, 0.2);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .spinner.visible {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 10px;
            color: var(--color-text-secondary);
            padding-bottom: 12px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
            </div>
            <div class="title-group">
                <h1>Web to Figma</h1>
                <p>One-click capture</p>
            </div>
        </header>

        <section class="card">
            <button id="captureBtn" class="capture-btn">
                <span class="btn-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
                <span id="btnText">Capture Page</span>
                <div id="spinner" class="spinner"></div>
            </button>

            <div id="progress" class="progress-container">
                <div class="progress-track">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="status-text">Initializing...</div>
            </div>
        </section>

        <div id="status" class="status-message"></div>

        <div class="footer">
            Generates .htfig for Figma Plugin
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
