<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Figma</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
            </div>
            <div class="title-group">
                <h1>Web to Figma</h1>
                <p>One-click capture</p>
            </div>
        </header>

        <section class="card">
            <!-- Settings Panel -->
            <details class="settings-panel">
                <summary class="settings-toggle">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m-6 6l-4.2 4.2m13.2-5.2l-4.2-4.2m-6-6l-4.2-4.2"></path>
                    </svg>
                    Advanced Settings
                </summary>
                <div class="settings-content">
                    <div class="setting-group">
                        <label for="maxNodes">
                            Max Nodes
                            <span class="setting-hint">0 for unlimited</span>
                        </label>
                        <input type="number" id="maxNodes" value="15000" min="0" max="1000000" step="1000">
                    </div>
                    <div class="setting-group">
                        <label for="maxDepth">
                            Max Depth
                            <span class="setting-hint">0 for unlimited</span>
                        </label>
                        <input type="number" id="maxDepth" value="50" min="0" max="1000" step="1">
                    </div>
                    <div class="setting-group">
                        <label for="maxDuration">
                            Timeout (seconds)
                            <span class="setting-hint">0 for unlimited</span>
                        </label>
                        <input type="number" id="maxDuration" value="60" min="0" max="3600" step="5">
                    </div>
                    <button id="resetSettings" class="reset-btn">Reset to Defaults</button>
                </div>
            </details>

            <button id="captureBtn" class="capture-btn">
                <span class="btn-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
                <span id="btnText">Capture Page</span>
                <div id="spinner" class="spinner"></div>
            </button>

            <div id="progress" class="progress-container">
                <div class="progress-track">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="status-text">Initializing...</div>
            </div>
        </section>

        <div id="status" class="status-message"></div>

        <div class="footer">
            Generates .htfig for Figma Plugin
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
